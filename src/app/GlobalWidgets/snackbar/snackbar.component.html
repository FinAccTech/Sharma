<div class="container" [ngClass]="data.type=='error' ? 'error' : '' " >
    <div class="content">
        <div class="icon">
            <i *ngIf="data.type=='info'" class="fa-regular fa-circle-check"></i>
            <i *ngIf="data.type=='error'" class="fa-solid fa-circle-xmark"></i>
        </div>
        
        <div class="message">
            {{data.message}} 
        </div>
        
    </div>

    <div class="closeIcon" mat-dialog-close="" >
        &times;
    </div>
</div>
