<div class="container">

    <div class="header">
        <div class="headerLeft">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <p>Capture from Webcam</p>
        </div>

        <div class="headerRight">
            <p mat-dialog-close="" >&times;</p>        
        </div>
    </div>

    <div class="video-container" *ngIf="!error">
        <video (click)="capture()" [class.show]="!isCaptured" [class.hide]="isCaptured" #video id="video" [width]="WIDTH" [height]="HEIGHT"
            autoplay></video>
        <canvas [class.show]="isCaptured" [class.hide]="!isCaptured" #canvas id="canvas" [width]="WIDTH"
            [height]="HEIGHT" ></canvas>
    </div>

    <div class="snap-container">
        <div class="footer">
            <p>Click on the Live video to Capture</p>
            <button class="btn"  (click)="Save()"> <i class="fa-solid fa-floppy-disk"></i>  Save and Close</button>
        </div>
        
        <!-- <button class="btn btn-danger" *ngIf="isCaptured" (click)="removeCurrent()">Take Another</button> -->

        <div *ngIf="error" class="text-danger mt-4">
            {{ error }}
            <div class="mt-5">
             
            </div>
        </div>
	</div>

	<ul class="list-unstyled">
		<li *ngFor="let src of captures; let idx = index" (click)="setPhoto(idx)">
			<img [src]="src" height="50" />
        </li>
	</ul>
</div>
